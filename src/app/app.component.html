<header
  id="cx-header">
  <cx-page-layout section="header"></cx-page-layout>
  <cx-page-layout section="navigation"></cx-page-layout>
</header>


<main>
  <router-outlet></router-outlet>

  </ng-container>
</main>

<footer>
  <cx-page-layout section="footer"></cx-page-layout>
</footer>
