<ng-container *ngIf="product$ | async as product">
  <ng-container *ngIf="product?.displayStatus === 'DISPLAY'">
    <ng-container >
      <ng-container *ngIf="wishListEntries$ | async as entries">
        <ng-container *ngIf="hasStock">
          <div class="float-left"
            
          >
          <button class="btn btn-light button-remove">
            <!-- <span class="button-text">{{"addToWishList.remove" | cxTranslate}}</span> -->
          </button>
          </div>

          <ng-template #addItem>
              <button
                class="btn btn-light button-add-link"
                id="wishlistsToAddDropdown"
                (click)="addToDefaultWishlist(product)"
              >
                <!-- <span class="button-text">{{
                  "addToWishList.add" | cxTranslate
                }}</span> -->
              </button>
          </ng-template>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #loginPrompt>
  <ng-container *ngIf="hasStock">
    <a
      class="btn btn-light button-add-link float-left"
      
    >
      <!-- <span class="button-text">{{
          'addToWishList.anonymous' | cxTranslate
        }}</span> -->
    </a>
  </ng-container>
</ng-template>
