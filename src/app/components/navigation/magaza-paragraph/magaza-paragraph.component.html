<a
  href="/magaza"
  popoverClass="delivery-popover"
>Magaza</a>

<ng-template #popContent>
  <div>
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <p class="mb-0">"Mağazadan Teslim Al" özelliğimiz aktif hale getirilmiştir.</p>
    <p class="mb-0">Ürün detay sayfasındaki "Mağazadan Teslim Al" butonuna tıklayarak vermiş olduğunuz siparişleri mağazadan teslim alabilirsiniz.</p>
  </div>
</ng-template>
