<ul class="navbar-nav ml-auto">
  <li class="nav-item" placement="bottom-right" ngbDropdown *rxLet="node; let node " [attr.aria-label]="node.title">
    <a class="nav-link " style="cursor: pointer" ngbDropdownToggle id="navbarDropdown1" role="button">
  <i class="icon icon-usericon"></i> <span class="title mobile-hidden"></span>
    </a>
    <div   aria-labelledby="navbarDropdown1" class="dropdown-menu " *rxFor="let child of node">
      <ng-container *ngTemplateOutlet="nav; context: { node: child }">
      </ng-container>
    </div>
  </li>
</ul>
<ng-template #nav let-node="node">
  <ozd-generic-link 
    [url]="node.url"
    [target]="node.target"
  >
    {{ node.title ? node.title : node.uid}}
  </ozd-generic-link>

  <div class="wrapper"  >
    <ozd-generic-link
      *rxLet="node.url"
      class="all"
    >
      {{node.uid}}
    </ozd-generic-link>
    <div
      class="childs"
      [attr.depth]="getDepth(node)"
      [attr.wrap-after]="node.children?.length > wrapAfter ? wrapAfter : null"
    >
     <h3 style="background-color: #e9e9e9" class="firstname"></h3>
      <ng-container *rxFor ="let child of node.children">
        <ng-container *ngTemplateOutlet="nav; context: { node: child }">
        </ng-container>
      </ng-container>
    </div>
  </div>
</ng-template>
